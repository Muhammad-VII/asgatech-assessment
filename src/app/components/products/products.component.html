<section class="my-5">
  <div class="container">
    <div class="row">
      @for (product of products; track $index) {
      <div class="col-md-3 pb-3">
        <div class="card" style="width: 18rem">
          <img [src]="product.ProductImg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ product.ProductName }}</h5>
            <p class="card-text">
              {{ product.ProductPrice | currency : "USD" }}
            </p>
            <a (click)="buyProduct(product.ProductId)" class="btn btn-primary"
              >Buy Product</a
            >
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  
</section>
